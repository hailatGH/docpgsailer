version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: "[%(asctime)s] [%(process)d] [%(levelname)s] [%(name)s:%(lineno)s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S %z"
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: "(asctime) (process) (levelname) (name) (lineno) (message)"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/sailer.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  sailer:
    level: DEBUG
    handlers: [console, file]
    propagate: no
  pgsailer:
    level: DEBUG
    handlers: [console, file]
    propagate: no

root:
  level: INFO
  handlers: [console]