name: docpgsailer

services:
  postgres_db:
    image: postgres:15
    container_name: poostgres_db
    environment:
      - POSTGRES_DB=docpgsailer
      - POSTGRES_USER=docpgsailer
      - POSTGRES_PASSWORD=docpgsailer
    ports:
      - "5432:5432"
    volumes:
      - postgres_db_data:/var/lib/postgresql/data

  s3:
    image: minio/minio:latest
    command: server --console-address ":9001" /data
    container_name: s3
    environment:
      - MINIO_ACCESS_KEY=docpgsailer
      - MINIO_SECRET_KEY=docpgsailer
      - MINIO_ROOT_USER=docpgsailer
      - MINIO_ROOT_PASSWORD=docpgsailer
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - s3_data:/data

volumes:
  postgres_db_data:
  s3_data: